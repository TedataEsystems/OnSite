<div class="content-body">
  <mat-card>
    <div class="banner">

      <div class="speci-login first-look">
        <img src="../../../../assets/image/we-Logo/user.png" alt="" class="img-circle img-responsive">

    </div>

    </div>
      <mat-card-content>

          <!-- <div class="">

              <img src="../../../../assets/image/we-Logo/mini_logo.png"  class="mt-2" height="60px">

          </div> -->

           <h2>

           Login
           </h2>

           <form (ngSubmit)="onSubmit()" name="form" [formGroup]="form">
            <mat-form-field class="full-width" >
              <mat-label>Username </mat-label>
              <input formControlName="username" matInput required>

                <mat-icon  mat-icon-button matSuffix>account_circle</mat-icon>



              <mat-error *ngIf="form.controls['username'].errors?.required">
                *Username is Required
              </mat-error>

          </mat-form-field>


           <!--    Password      -->
           <mat-form-field class="full-width" >
              <mat-label>Password </mat-label>
              <input formControlName="password" matInput type="password" required>

                  <mat-icon mat-icon-button matSuffix>https</mat-icon>


              <mat-error *ngIf="form.controls['password'].errors?.required">*Password is Required </mat-error>

          </mat-form-field>
          <div class="msg-error">
            <mat-error *ngIf="warning">
               <mat-icon>warning</mat-icon>
               Invalid Username or Password
              </mat-error>
         </div>
              <button mat-flat-button class="login"   type="submit">Login</button>
          </form>

      </mat-card-content>

  </mat-card>

</div>
